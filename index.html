</head>
<body>
    <header>
        <h1 id="greeting"></h1>
        <h2>It is currently</h2>
        <h3 id="date"></h3>
        <h3 id="time"></h3>
    </header>
    <main>
        <!--Weather Component-->
        <section class="weather">
            <!--Search Bar-->

            <!--Current Weather-->
            <a href="#currentWeather" class="skipLink">Skip to current weather conditions</a>
            <section class="currentWeather">
                <h2 class="currentWeatherLocation" >Current Weather</h2>
                <div class="currentWeatherConditions">

                </div>
            </section>
            <!--Daily Forecast-->
            <a href="#dailyForecast" class="skipLink">Skip to daily forecast</a>
            <section class="dailyForecast">

            </section>
        </section>
    </main>
    <script>
        //Greeting based on local time
        document.getElementById("greeting").innerHTML = new Date().getHours() <= 12 ? "Good Morning" : (new Date().getHours() >= 18 ? "Good Evening" : "Good Afternoon");

        const today = new Date();
        document.getElementById("date").innerHTML = today.toLocaleDateString();
        function getTime() {
            const time = new Date();
            const currentTime = time.toLocaleTimeString();
            document.getElementById("time").innerHTML = currentTime;
        }
        setInterval(getTime,1)
        
    </script>
</body>
